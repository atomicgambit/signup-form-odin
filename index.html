<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img class="helldiver-img" src="images/helldivers.png" />
    </header>
    <main>
      <form action="" method="get" class="helldiver-form">
        <h1>Start spreading freedom today!</h1>
        <div class="form-input">
          <div class="first-column-form">
            <div class="form-row">
              <label for="first-name">First Name</label>
              <input id="first-name" name="first-name" type="text" />
            </div>
            <div class="form-row">
              <label for="last-name">Last Name</label>
              <input id="last-name" name="last-name" type="text" />
            </div>
            <div class="form-row">
              <label for="email">Email</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="joe@example.com"
              />
            </div>
          </div>
          <div class="second-column-form">
            <div class="form-row">
              <label for="phone">Phone</label>
              <input id="phone" name="phone" type="tel" />
            </div>
            <div class="form-row">
              <label for="pass-1">Password</label>
              <input id="pass-1" name="pass-1" type="password" />
            </div>
            <div class="form-row">
              <label for="pass-2">Confirm Password</label>
              <input id="pass-2" name="pass-2" type="password" />
            </div>
          </div>
        </div>
        <div class="form-button">
          <button>For Freedom</button>
        </div>
      </form>
    </main>
  </body>
</html>
